<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <h2>Registrasi</h2>
    <table style="border-color: black;" border="2" cellpadding="10" cellspacing="0">
        <tr align="center" bgcolor="7D7C7C" >
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td> : </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td> : </td>
            <td>
                <input type="text" id="password">
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td> : </td>
            <td>
                <input type="text" id="fullname">
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td> : </td>
            <td>
                <input type="text" id="email">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td> : </td>
            <td>
                <select>
                    <option name="agama">--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristenprotestan">Kristen Protestan</option>
                    <option value="katolik">Katolik</option>
                    <option value="yahudi">Yahudi</option>
                    <option value="konghucu">Konghucu</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td> : </td>
            <td>
                <input type="radio" name="jenisKelamin" id="pria"><label for="pria">Pria</label>
                <input type="radio" name="jenisKelamin" id="wanita"><label for="wanita">Wanita</label>
            </td>
        <tr>
            <td>Hobi</td>
            <td> : </td>
            <td>
                <input type="checkbox" name="hobi"><label for="hobi">Musik</label>
                <input type="checkbox" name="hobi"><label for="hobi">Olahraga</label>
                <input type="checkbox" name="hobi"><label for="hobi">Gaming</label>
                <input type="checkbox" name="hobi"><label for="hobi">Lainnya</label>
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td> : </td>
            <td>
                <textarea name="profilSingkat" id="profil" cols="38" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="3">
                <button type="submit">Input</button>
            </td>
        </tr>
    </table>
</body>
</html>
